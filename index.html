<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(0, 255, 251);
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            
            
        }

        nav a:hover {
            text-decoration: underline;
            color: yellow;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        section {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #000;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 600px) {
            nav a {
              display: block;
              margin: 10px 0;
          }
}

    </style>
</head>

<body>

    <header>
        <img src="profile.JPG" alt="My photo">
        <h1>Maniteja</h1>
        <p>Learning Web Development</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Skills</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <h2>About Me</h2>
            <p>
                My name is Maniteja. I am learning HTML and building simple webpages
                as part of my web development journey.
            </p>
        </section>

        <section>
            <h2>My Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Python</li>
            </ul>
        </section>

        <section>
            <h2>Contact Me</h2>
            <form>
                <label>Name:</label><br>
                <input type="text"><br><br>

                <label>Email:</label><br>
                <input type="email"><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Maniteja</p>
    </footer>

</body>
</html>
